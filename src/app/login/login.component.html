<div class="container">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
          <div class="col-lg-12 login-key">
            <i class="fa-solid fa-key"></i>
          </div>
          <div class="col-lg-12 login-title">
              ADMIN PANEL
          </div>

          <div class="col-lg-12 login-form">
              <div class="col-lg-12 login-form">
                  <form #form='ngForm' (submit)="onSubmit(form)">
                      <div class="form-group">
                          <label class="form-control-label">EMAIL</label>
                          <input class="form-control" type="email" placeholder="Email" name="email" ngModel form.email="ngModel">
                      </div>
                      <div class="form-group">
                          <label class="form-control-label">PASSWORD</label>
                          <input class="form-control"  type="password" placeholder="Password" name="password" ngModel form.password="ngModel">
                      </div>
                          <div class="col-12 login-btm login-button">
                              <button type="submit" class="btn btn-outline-primary"><span>SUBMIT</span></button>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-3 col-md-2"></div>
      </div>
  </div>
