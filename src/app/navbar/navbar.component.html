<div class="container-fluid">
  <nav
    *ngIf="!isLogin"
    class="
      real-nav
      row
      d-flex
      justify-content-center
      align-items-center
      fixed-top

      <img
        id="sun"
        src="https://img.icons8.com/emoji/50/000000/sun-emoji.png"
      />
      <img
        id="cloud"
        src="https://img.icons8.com/emoji/48/000000/cloud-emoji.png"

        src="https://img.icons8.com/emoji/48/000000/cloud-emoji.png"

      />

    <div class="row d-flex">
      <div class="col-sm-6 justify-content-center align-items-center">
        <a

          class="d-flex align-items-center text-dark text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
          </svg>
          <span class="fs-4"
            ><img
              id="horse"
              src="https://img.icons8.com/plasticine/100/000000/horse.png"
            />DC Forever Farm</span

        </a>
      </div>

        <nav id="navbar" class="navigation" role="navigation">

          <label class="hamburger1" for="toggle1">
            <div class="top"></div>
            <div class="meat"></div>
            <div class="bottom"></div>
          </label>

          <nav class="menu1">
            <a class="link1" (click)="untoggle()" routerLink="/">Home</a>
            <a class="link1" (click)="untoggle()" routerLink="/news">News</a>
